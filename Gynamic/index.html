<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>gynamic - sample</title>
    <script type='text/javascript'>
      //<![CDATA[
        var tag = "sample";
      //]]>
    </script>
    <script src='http://masui.sfc.keio.ac.jp/gynamic/js/jquery.js' type='application/javascript'></script>
    <script src='http://masui.sfc.keio.ac.jp/gynamic/js/gynamic.js' type='application/javascript'></script>
    <script src='http://masui.sfc.keio.ac.jp/gynamic/js/sample.js' type='application/javascript'></script>
  </head>
  <body>
    <h1>gynamic sample</h1>
    <h2>Sensors</h2>
    <h3>Accelerometer</h3>
    <ul id='accelerometer'>
      <li class='x'>
        <span class='label'>x</span>
        <span>:</span>
        <span class='value'>0</span>
      </li>
      <li class='y'>
        <span class='label'>y</span>
        <span>:</span>
        <span class='value'>0</span>
      </li>
      <li class='z'>
        <span class='label'>x</span>
        <span>:</span>
        <span class='value'>0</span>
      </li>
    </ul>
    <h3>Gyroscope</h3>
    <ul id='gyroscope'>
      <li class='x'>
        <span class='label'>x</span>
        <span>:</span>
        <span class='value'>0</span>
      </li>
      <li class='y'>
        <span class='label'>y</span>
        <span>:</span>
        <span class='value'>0</span>
      </li>
      <li class='z'>
        <span class='label'>z</span>
        <span>:</span>
        <span class='value'>0</span>
      </li>
    </ul>
    <h2>Log</h2>
    <ul id='log'></ul>
  </body>
</html>
